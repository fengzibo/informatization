                    </div>
                    <div class="framework-box">

            </div>

                    <textarea class="form-control" style="height: 200px;"></textarea>
                </div>
            </div>

                    <td>日月</td>
                    <td>主要教学内容</td>

</div>
<script src="../js/jquery1.11.3.min.js"></script>
<script src="../js/video.js"></script>

<script>
    $(function () {
        $('.header').html(Common.cheader('','/html/Common-header2.html'));
        $('.footer').html(Common.commonblock('/html/Common-footer.html'));
        Common.footerbottom();
        $('.select').select2();
        $("#Pagination").pagination('10', {
            items_per_page: 3,//每页显示行数
            num_edge_entries: 3,//省略号前后显示页数
            num_display_entries: 5,//省略号前默认显示页数
            current_page: 0,
            link_to: "javascript:void(0)",//页数链接
            prev_text: "上一页",
            next_text: "下一页"
        });
        $("#teaplan-select").on("change", function (e) {
            $('.sea-hint').hide();
            $('.teaplanboxadd').hide();
            $('.teaplanbox').show(200);
            Common.footerbottom();
        });
        $('.teacplanadd').on('click', function () {
            $('.sea-hint').hide();
            $('.teaplanbox').hide();
            $('.teaplanboxadd').show(200);

        })
        $('.teaplantab').on('click','.icon-add',function(){
