<script src="../js/jquery1.11.3.min.js"></script>
<script src="../js/video.js"></script>
<script src="../js/select.js"></script>
<script src="../js/jquery.pagination.js"></script>
<script src="../js/Common.js"></script>
<script>
    $(function () {
        $('.header').html(Common.cheader('','/html/Common-header2.html'));
        $('.footer').html(Common.commonblock('/html/Common-footer.html'));
        Common.footerbottom();
        $('.select').select2();
        $("#Pagination").pagination('10', {
            items_per_page: 3,//每页显示行数
            num_edge_entries: 3,//省略号前后显示页数
            num_display_entries: 5,//省略号前默认显示页数
            current_page: 0,
            link_to: "javascript:void(0)",//页数链接
            prev_text: "上一页",
            next_text: "下一页"
        });
        $('.att-seabtn').click(function () {
            $('.sea-hint').hide();
            $('.getstudent').stop().show(200);
            $('.getstudent-dal').hide();
            $('.getstudent').on('click','a', function () {
                $(this).parents('.getstudent').hide();
                $('.getstudent-dal').show(200);
            })
        })

    })
</script>
