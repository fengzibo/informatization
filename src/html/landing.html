<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="../css/style-index.css"/>
</head>
<body style="min-height: 630px; min-width: 730px;">
<div class="landing-bg"></div>
    <div class="landing-box">
        <img src="../img/landing-log.png" alt="" class="landing-logo">
        <div class="land-input-box">
            <div class="account">
                <i class="iconfont icon-zh"></i>
                账号
            </div>
            <input type="text" placeholder="输入账号" class="form-control"/>
            <div class="account" style="margin-left: 40px">
                <i class="iconfont icon-pwd"></i>
                密码
            </div>
            <input type="password" placeholder="输入密码" class="form-control"/>
            <button class="combtn">登&nbsp;陆</button>
        </div>
    </div>
</body>
</html>
