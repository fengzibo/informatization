<script>
    $(function () {
        function checkdif(obj,ele){
            $(obj).find('input').click(function () {
                $(ele).prop('checked',this.checked);
            });
            $(ele).click(function () {
                var izy = $(ele);
                $(obj).find('input').prop('checked', izy.length == izy.filter(':checked').length ? true : false);
            });
        };
        checkdif(".checkall3","input[name='jzzs']");
        $('.syjy-tab li').click(function () {
            var thisi = $(this).index();
            $(this).addClass('current').siblings('li').removeClass('current');
            $('.syjy-cuttab .comtable').eq(thisi).addClass('comtableshow').siblings('.comtable').removeClass('comtableshow');

        });
        $('.syjy-remv').click(function () {
            var thatp = $('.syjy-cuttab .comtableshow').find('input:checked').parents('tr');
            $('#confirm-box').show(500);
            $('.confirm-remove').click(function () {
                $(this).parents('.layer-box').hide();
                thatp.fadeTo('fast',0.01, function () {
                    $(this).slideUp('fast', function () {
                        $(this).remove();
                    })
                })
            });
            $('.closelayer').click(function () {
                $(this).parents('.layer-box').hide();
            })
        });
        $('.report-indate').click(function () {
            jeDate({
                dateCell:".report-indate",
                format:"YYYY-MM-DD",
                isTime:false,
                minDate:"2015-09-19 00:00:00"
            });
        })
    })
</script>
