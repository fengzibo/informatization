<body>
<div class="header">
</div>
<div class="container clearfix">
    <div class="admin-fl"></div>
    <div class="admin-fr">
        <h3>学院行事历</h3>
        <div class="refer-box">
            <h4>查询条件</h4>
            <ul>
                <li>
                    <div class="framework-box fl" style="width: 40%">
                        <label>课程名称:</label>
                        <div style="overflow: hidden">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="framework-box fr">
                        <label>针对章节:</label>
                        <div class="select-width" style="width: 300px; float: left;">
                            <select class="select">
                                <option value="请选择" selected="selected">请输入关键词</option>
                                <option value="北京市">傅敏</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="framework-box fl" style="width: 40%">
                        <label>提交时间:</label>
                        <div style="overflow: hidden">
                            <input class="indate form-control" type="text" placeholder="请选择"  readonly style="width: 100%;">
                        </div>
                    </div>
                    <div class="framework-box fr" style="width: 40%">
                        <label>意见提交者:</label>
                        <div style="overflow: hidden">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <ul class="com-fucbtn clearfix">
            <li class="act-rec">查看</li>
            <li class="act-rem">删除</li>
            <li class="pubdate">发布日期
                <div class="boult-box">
                    <div class="pub-down"></div>
                    <div class="pub-up"></div>
                </div>
            </li>
        </ul>
        <table class="adm-main comtable">
            <tr>
                <td>
                    <label class="checkall"><input type="checkbox"/>全选</label>
                </td>
                <td>课程名称</td>
                <td>针对章节</td>
                <td>意见内容</td>
                <td>意见提交者</td>
                <td>提交时间</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="zy"/></td>
                <td>质量安全</td>
                <td>单元一子单元一</td>
                <td> 做的不咋地</td>
                <td>许雷</td>
                <td>2016年7月29日</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="zy"/></td>
                <td>质量安全</td>
                <td>单元一子单元一</td>
                <td> 做的不咋地</td>
                <td>许雷</td>
                <td>2016年7月29日</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="zy"/></td>
                <td>质量安全</td>
                <td>单元一子单元一</td>
                <td> 做的不咋地</td>
                <td>许雷</td>
                <td>2016年7月29日</td>
            </tr>
        </table>
        <div class="examine hidden">
            <ul class="from-lr">
                <li>
                    <div class="framework-box fl" style="width: 40%">
                        <label style="width: 65px; text-align: right">课程名称:</label>
                        <div style="overflow: hidden">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="framework-box fr" style="width: 40%">
                        <label style="width: 65px; text-align: right">针对章节:</label>
                        <div style="overflow: hidden">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="framework-box fl" style="width: 40%">
                        <label style="width: 65px; text-align: right">提交时间:</label>
                        <div style="overflow: hidden">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="framework-box fr" style="width: 40%">
                        <label style="width: 80px; text-align: right">意见提交者:</label>
                        <div style="overflow: hidden">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="framework-box">
                        <label style="width: 65px; text-align: right">意见内容:</label>
                        <div style="overflow: hidden">
                            <textarea class="form-control" style="height: 200px;"></textarea>
                        </div>
                    </div>
                </li>
            </ul>
            <a class="combtn exa-back" style="display: block; margin: 10px auto;">返回</a>
        </div>
    </div>
</div>
<div class="layer-box" id="confirm-box"  style="z-index:20161001;position: relative;">
    <div class="layer-bg"  ></div>
    <div class="layer-content confirm-size">
        <div class="confirm-content">
            <p>确认删除</p>
            <a class="combtn btncolor confirm-remove" style="margin-right: 80px;">确&nbsp;定</a>
            <a class="combtn closelayer">取&nbsp;消</a>
        </div>
    </div>
</div>
<div class="footer">
</div>
<script src="../js/jquery1.11.3.min.js"></script>
<script src="../js/select.js"></script>
<script src="../js/jedate/jedate.min.js"></script>
<script src="../js/jquery.pagination.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/Common.js"></script>
<script>
    $(function () {
        $('.header').html(Common.cheader('', '/html/Common-header3.html'));
        $('.footer').html(Common.commonblock('/html/Common-footer.html'));
        $('.admin-fl').html(Common.commonblock('/html/Common-adminside.html'));
        Common.footerbottom();
        Common.checkall();

        $('.act-rec').click(function () {
            if ($("input[name='zy']:checked").length == 0) {
                layer.msg('请勾选要修改的选项');
            } else if ($("input[name='zy']:checked").length > 1) {
                layer.msg('只能勾选一项');
            } else {
                layer.open({
                    type: 1,
                    title: ['查看',' text-align: center;'],
                    closeBtn: 1,
                    area: '550px',
                    content: $('.examine')
                })
            }
        });
        $('.act-rem').click(function () {
            var thatp = $("input[name='zy']:checked").parents('tr');
            $('#confirm-box').show(500);
            $('.confirm-remove').click(function () {
                $(this).parents('.layer-box').hide();
                thatp.fadeTo('fast',0.01, function () {
                    $(this).slideUp('fast', function () {
                        $(this).remove();
                    })
                })
            });
            $('.closelayer').click(function () {
                $(this).parents('.layer-box').hide();
            })
        })
        $("select").select2();
        jeDate({
            dateCell:".indate",
            format:"YYYY-MM-DD",
            isTime:false,
            minDate:"2015-09-19 00:00:00"
        });
        $('.exa-back').click(function(){
            layer.closeAll();
        })
    })
</script>
</body>
</html>
